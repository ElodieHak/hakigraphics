    <!-- Script loadPage -->
    <script>
        function loadSubPage(nom,arg='') {
            var liens = document.querySelectorAll("#menu_graph a");
            for (var i = 0; i < liens.length; i++) {
                liens[i].className="";
            }
            document.getElementById(nom).className="boutonactif";
            xhttp=new XMLHttpRequest();
            xhttp.open("GET", "content/"+nom+".php"+arg, false);
            xhttp.send();
            document.getElementById("subcontent").innerHTML = xhttp.responseText;
        }

        window.onload=function() {loadSubPage("illustrations");}


        function loadPage(nom,arg='') {
            var liens = document.querySelectorAll("#menu_principal a");
            for (var i = 0; i < liens.length; i++) {
                liens[i].className="";
            }
            if (document.getElementById(nom)) {
                document.getElementById(nom).className="boutonactif";
            }
            xhttp=new XMLHttpRequest();
            xhttp.open("GET", "content/"+nom+".php"+arg, false);
            xhttp.send();
            document.getElementById("content").innerHTML = xhttp.responseText;
        }

        window.onload=function() {loadPage("accueil");}

        /*-- Slider --*/
        function slide(i) {
            fond=document.querySelector('#fond');
            banner=document.querySelector('#banner');
            banner.className="inactive";
            fond.style="background-image:url('img/caroussel/img"+i+".jpg');position:relative;height:500px;";

            setTimeout(function() {
                banner.style="background-image:url('img/caroussel/img"+i+".jpg');position:relative;height:500px;";
                banner.className="active";},1000);
        }
        currentslide=4;
        function nextSlide(){
            if (currentslide==4){
                currentslide=1;
            }
            else{
                currentslide++;
            }
            slide(currentslide);
        }
        function prevSlide(){
            if (currentslide==1){
                currentslide=4;
            }
            else{
                currentslide--;
            }
            slide(currentslide);
        }

        setInterval (nextSlide, 10000);
    </script>

</head>

<!----------------------- Body ----------------------->
<body>

<!---------------------- Header ---------------------->
<header class="active">

    <div id="fond">
        <div id="banner">
            <img class="prev" onclick="prevSlide()" src="img/caroussel/slide1.png" alt="prev">
            <img class="next" onclick="nextSlide()" src="img/caroussel/slide2.png" alt="next">
        </div>

    </div>


    <!------- Logo ------->
    <div id="logo">

    <nav id="menu_principal">

            <li><a id='blog' onclick="loadPage('blog');">BLOG</a></li>
            <li><a id='haki' onclick="loadPage('haki');">HAKI</a></li>
            <li><a id='contact' onclick="loadPage('contact');">CONTACT</a></li>
        </ul>
    </nav>

</header>
